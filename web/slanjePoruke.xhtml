<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>#{m.slanje_poruke_naslov}</title>
    </h:head>
    <h:body>
        <h:form>
            #{m.slanje_poruke_prima}<h:inputText value="#{slanjePoruke.primaPoruku}"/><br/>
            #{m.slanje_poruke_salje}<h:inputText value="#{slanjePoruke.saljePoruku}" readonly="true"/><br/>
            #{m.slanje_poruke_predmet}<h:inputText value="#{slanjePoruke.predmetPoruke}"/><br/>
            #{m.slanje_poruke_sadrzaj}<h:inputTextarea value="#{slanjePoruke.sadrzajPoruke}" rows="10" cols="60"/><br/>
            <h:commandButton value="#{m.slanje_poruke_gumb}"
                             action="#{slanjePoruke.saljiPoruku()}"/><br/>
            <c:if test="#{slanjePoruke.uspjesnoPoslano}">
                #{m.slanje_poruke_poruka} <br/>
                 
            </c:if>
            <h:link value="#{m.slanje_poruke_link}" outcome="emailPostavke"/>
        </h:form>
        #{slanjePoruke.promjeniPocetniPrikazSlanja()}
    </h:body>
</html>
